<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jie Wu</title>
  <link rel="icon" href="/images/fav.ico" type="image/x-icon">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 100px;
      margin-bottom: -20px; /* 增加标题和链接的距离 */
    }
    h2 {
      font-size: 30px;
      margin-bottom: 50px; /* 增加标题和链接的距离 */
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #000; /* 设置链接颜色为黑色 */
      font-size: 24px;
      display: inline-block;
      padding: 12px 20px;
      border: 2px solid #000; /* 设置边框颜色为黑色 */
      border-radius: 4px;
      text-align: center;
    }
    hr {
      width: 60%;
      border: none; /* 去除默认边框样式 */
      height: 1px; /* 设定高度 */
      background-color: #000; /* 设置为全黑色 */
      margin: 20px auto; /* 控制上下间距 */
    }
  </style>
</head>
<body>
  <hr>
  <div style="text-align: center;">
    <h1>Welcome!</h1>
    <h2>Jie Wu's personal website</h2>
    <ul>
      <li><a href="/about">About</a></li>
      <li><a href="/publications">Publications</a></li>
      <li><a href="/awards">Honors & Participation</a></li>
      <li><a href="/file/my_CV.pdf">CV</a></li>
    </ul>
  </div>
  <hr>
</body>
</html>
