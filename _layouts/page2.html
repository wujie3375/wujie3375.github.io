<!DOCTYPE html>

  <link rel="icon" href="/images/fav.ico" type="image/x-icon">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/images/home.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff; /* 设定默认文本颜色为白色 */
    }
    h1 {
      font-size: 80px;
      margin-bottom: -20px;
      color: #fff; /* 标题文字颜色为白色 */

    h2 {

      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 12px 0;
    }
    a {
      text-decoration: none;
      color: #fff; /* 链接颜色为白色 */

      display: inline-block;
      padding: 12px 20px;

      text-align: center;
    }
    hr {
      width: 60%;
      border: none; /* 移除默认边框样式 */
      height: 1px; /* 设定高度 */
      background-color: #fff; /* 线条颜色为白色 */
      margin: 20px auto;
    }
