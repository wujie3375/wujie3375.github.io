<!doctype html>
<html lang="en">
<head>
  <style>
    /* 图片样式 */
    #background-image {
      position: absolute;
      bottom: 1.55rem;
      left: 7rem;
      height: 150px;
      width: 150px;
      background-image: url('/images/blackhole-icon.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      z-index: 1500;
    }

    #background-image-2 {
      position: absolute;
      bottom: 4rem;
      right: 9.1rem;
      height: 70px;
      width: 70px;
      background-image: url('/images/earth-icon.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      z-index: 1500;
    }

    #background-image-3 {
      position: absolute;
      bottom: 1rem;
      left: 49.3%;
      height: 50px;
      width: 50px;
      background-image: url('/images/satellite-icon.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      z-index: 1500;
    }

    /* 响应式设计 */
    @media (max-width: 1400px) {
      #background-image, #background-image-2, #background-image-3 {
        display: none;
      }
    }

    /* Footer 样式 */
    footer {
      position: relative;
      text-align: center;
      padding: 20px 0;
      background-color: #f8f9fa;
      border-top: 1px solid #e9ecef;
    }
  </style>
</head>
<body>
  <!-- 页面内容 -->
  <div>
    <!-- 其他页面内容 -->
  </div>

  <!-- Footer -->
  <footer>
    <!-- 图片 -->
    <div id="background-image"></div>
    <div id="background-image-2"></div>
    <div id="background-image-3"></div>

    <!-- 版权信息 -->
    <h6>
      &copy; 2024-{{ site.time | date: '%Y' }} {{ site.owner.name }}.
      Published with <a href="https://pages.github.com/" rel="nofollow">GitHub Pages</a>,
      powered by <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a>,
      based on the <a href="https://mademistakes.com/" rel="nofollow">Minimal Mistakes</a> theme.
      Thanks for <a href="https://github.com/GuangLun2000/GuangLun2000.github.io" rel="nofollow">Hanlin Cai</a>.
    </h6>
  </footer>

  <script>
    // 确保图片总是在页面的整体底部，即使窗口大小调整时
    window.addEventListener('resize', adjustBackgroundPositions);

    function adjustBackgroundPositions() {
      const backgroundImage = document.getElementById('background-image');
      const backgroundImage2 = document.getElementById('background-image-2');
      const backgroundImage3 = document.getElementById('background-image-3');
      const contentHeight = document.body.scrollHeight;

      backgroundImage.style.top = `${contentHeight - backgroundImage.clientHeight - 1.55 * 16}px`; // 1.55rem 转为 px
      backgroundImage2.style.top = `${contentHeight - backgroundImage2.clientHeight - 4 * 16}px`; // 4rem 转为 px
      backgroundImage3.style.top = `${contentHeight - backgroundImage3.clientHeight - 1 * 16}px`; // 1rem 转为 px
    }

    // 初始位置调整
    adjustBackgroundPositions();
  </script>
</body>
</html>
