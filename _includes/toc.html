<div id="toc" style="position: fixed; right: 60px; top: 150px; width: 300px; background-color: #f9f9f9; 
padding: 20px; border: 2px solid #ddd; max-height: 80vh; overflow-y: auto;">
    <h3>Contents</h3>
    <div id="toc-list"></div>
  </div>
  
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      var toc = document.getElementById('toc-list');
      // 只选择一级和二级标题
      var headers = document.querySelectorAll('#main h1, #main h2');
      
      headers.forEach(function (header, index) {
        if (!header.id) {
          header.id = 'section-' + index;
        }
        
        var link = document.createElement('a');
        link.href = '#' + header.id;
        link.textContent = header.textContent;
  
        // 设置缩进, 使二级标题缩进
        if (header.tagName === 'H2') {
          link.style.marginLeft = '20px';  // 缩进二级标题
        } else {
          link.style.marginLeft = '0px';   // 一级标题不缩进
        }
  
        toc.appendChild(link);
        toc.appendChild(document.createElement('br')); // 换行
      });
    });
  </script>
