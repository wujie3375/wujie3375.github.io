<style>
  :root{
    --icon-col: 22px;
    --gap: 6px;
    --row-space: 10px;
  }

  .profile-links { text-align: left; }
  .profile-links p{
    margin: 0 0 var(--row-space) 0;
    font-size: 16px; line-height: 20px;
    display: flex; align-items: center;
    gap: var(--gap);
  }
  .profile-links .icon{
    width: var(--icon-col);
    flex: 0 0 var(--icon-col);
    display: inline-flex;
    justify-content: center;
    align-items: center;
  }
  .profile-links img{ display:block; }

  /* 关键：统一链接与纯文本的起始位置 */
  .profile-links a{
    display: inline-flex;          /* 与 span 行为一致 */
    align-items: center;
    text-decoration: none;
    margin: 0;                     /* 取消主题里可能加的 margin */
    padding: 0;                    /* 取消主题里可能加的 padding */
    text-indent: 0;                /* 取消可能的缩进 */
  }
  /* 若主题对 p a 还有 left/right 定位，也一并归零 */
  .profile-links p a{ left: 0; right: 0; position: static; }
</style>


<div class="profile-links">
  <p>
    <span class="icon">
      <img src="https://wujie3375.github.io/images/logo/icons8-location-100.png" height="19" alt="location">
    </span>

  <p>

  </p>

  <p>
    <span class="icon">

  <p>
