<img src="{{ site.url }}/images/{{ site.owner.avatar }}" 
     class="bio-photo"
     alt="{{ site.owner.name }} bio photo" 
     width="220"
     style="margin-left: -16px;"> <!-- 添加负边距左移 -->

<div style="margin-top: 2rem;"> <!-- 增加顶部间距 -->
  <h3>{{ site.owner.name }}</h3>
</div>

<pre style="text-indent:0; font-family: 'Courier New'; font-size: 15px;">{{ site.owner.bio }}</pre>

<style>
  .profile-links { text-align: left; }
  .profile-links p{
    margin: 0 0 12px 0;
    font-size: 16px; line-height: 20px;
    display: flex; align-items: center;
    gap: 10px;
  }
  .profile-links .icon{
    width: 26px;                 /* 固定图标列宽，统一文字起始列 */
    flex: 0 0 26px;
    display: inline-flex;
    justify-content: center;     /* 图标在列内水平居中 */
    align-items: center;         /* 垂直居中 */
  }
  .profile-links img{ display: block; }  /* 避免行内基线带来的微小偏差 */
  .profile-links a{ display:inline-flex; align-items:center; text-decoration:none; }
</style>

<div class="profile-links">
  <p>
    <span class="icon">
      <img src="https://wujie3375.github.io/images/logo/icons8-location-100.png" height="19" alt="location">
    </span>
    <span>{{ site.owner.location }}</span>
  </p>

  <p>
    <span class="icon">
      <img src="https://wujie3375.github.io/images/logo/icons8-email-100.png" height="18" alt="email">
    </span>
    <a href="mailto:{{ site.owner.email }}">{{ site.owner.email }}</a>
  </p>

  <p>
    <span class="icon">
      <img src="https://wujie3375.github.io/images/logo/icons8-inspirehep-100.png" height="16" alt="INSPIRE">
    </span>
    <a href="{{ site.owner.inspirehep }}">INSPIRE</a>
  </p>

  <p>
    <span class="icon">
      <img src="https://wujie3375.github.io/images/logo/icons8-orcid-101.png" height="19" alt="ORCID">
    </span>
    <a href="https://orcid.org/{{ site.owner.ORCID }}">ORCID</a>
  </p>

  <p>
    <span class="icon">
      <img src="https://wujie3375.github.io/images/logo/icons8-scholar-100.png" height="20" alt="Google Scholar">
    </span>
    <a href="{{ site.owner.scholar }}">Google Scholar</a>
  </p>

  <p>
    <span class="icon">
      <img src="https://wujie3375.github.io/images/logo/icons8-ads-102.png" height="22" alt="ADS">
    </span>
    <a href="{{ site.owner.ads }}">astrophysics data system</a>
  </p>

  <p>
    <span class="icon">
      <img src="https://wujie3375.github.io/images/logo/icons8-web-100.png" height="18" alt="Web of Science">
    </span>
    <a href="{{ site.owner.web }}">Web of Science</a>
  </p>

  <p>
    <span class="icon">
      <img src="https://wujie3375.github.io/images/logo/icons8-rg.png" height="19" alt="ResearchGate">
    </span>
    <a href="{{ site.owner.researchgate }}">ResearchGate</a>
  </p>

  <p>
    <span class="icon">
      <img src="https://wujie3375.github.io/images/logo/icons8-cv.png" height="16" alt="CV">
    </span>
    <a href="{{ site.owner.cv }}">My CV</a>
  </p>
</div>
