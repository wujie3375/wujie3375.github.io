<!doctype html>
<html lang="en">
<head>
  <style>
    body {
      margin: 10rem;
      padding: 0;
      background-image: url('/images/blackhole-icon.png');
      background-repeat: no-repeat;
      background-position: bottom right; /* 固定在页面右下角 */
      background-attachment: fixed; /* 使背景图像固定，页面滚动时不会移动 */
      background-size: contain; /* 根据需要调整大小，可以使用 'cover', 'contain' 或其他选项 */
    }
  </style>
</head>
<body>
  <!-- 其他内容 -->
  <div style="height: 200vh;">这是一个长页面，用于演示滚动效果。</div>
</body>
</html>
