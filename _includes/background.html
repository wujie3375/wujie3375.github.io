<!doctype html>
<html lang="en">
<head>
  <style>
    #background-image {
      position: absolute; /* 使用绝对定位 */
      bottom: 0;          /* 永远固定在页面整体的底部 */
      right: 8rem;       /* 距离页面右侧的距离，可以调整 */
      height: 70px;
      width: 70px;
      background-image: url('/images/blackhole-icon.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      z-index: 1500;
    }

  </style>
</head>
<body>
  <div id="background-image"></div>

  <script>
    // 确保图片总是在页面的整体底部，即使窗口大小调整时
    window.addEventListener('resize', adjustBackgroundPosition);

    function adjustBackgroundPosition() {
      const backgroundImage = document.getElementById('background-image');
      const contentHeight = document.body.scrollHeight;
      backgroundImage.style.top = `${contentHeight - backgroundImage.clientHeight}px`;
    }

    // 初始位置调整
    adjustBackgroundPosition();
  </script>
</body>
</html>
