<!doctype html>
<html lang="en">
<head>
  <style>
    #background-image {
      position: absolute; /* 使图片相对于网页内容定位 */
      bottom: 8rem;       /* 距离页面底部的距离，可以调整 */
      right: 10rem;      /* 距离页面右侧的距离，可以调整 */
      height: 70px;
      width: 70px;       /* 确保有明确的宽度，调整大小 */
      background-image: url('/images/blackhole-icon.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      z-index: 1500;     /* 确保图片在其他内容前面 */
    }
  </style>
</head>
<body>
  <!-- 示例内容 -->
  <div style="height: 150vh;">
    <p>这是一个示例文本，页面滚动时，背景图像相对于文本位置静止。</p>
  </div>
  <div id="background-image"></div>
</body>
</html>
