<!-- funding_card.html -->
<div class="funding-card">
  <div class="header">
    <strong>{{ include.institution }}</strong>
    <span class="time">{{ include.time }}</span>
  </div>
  <div class="role">{{ include.role }}</div>
  <div class="line">Grant No. {{ include.grant }}</div>
  <div class="line">{{ include.project }}</div>
  <div class="line">&yen;{{ include.amount }} Â· {{ include.status }}</div>
  {% if include.advisor %}
  <div class="line">Advisor: {{ include.advisor }}</div>
  {% endif %}
  {% if include.program %}
  <div class="line">Program: {{ include.program }}</div>
  {% endif %}
</div>

<style>
  .funding-card {
    margin-bottom: 18px;
    line-height: 1.5;
  }
  .funding-card .header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
  }
  .funding-card .header strong {
    font-weight: 700;
  }
  .funding-card .time {
    white-space: nowrap;
  }
  .funding-card .role {
    font-style: italic;
    margin-top: 2px;
  }
  .funding-card .line {
    margin-top: 2px;
  }
</style>
