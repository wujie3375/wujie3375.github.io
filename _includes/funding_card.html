<!-- funding_card.html -->
<ul class="funding-list">
  <li class="funding-item">
    <!-- 日期 -->
    <div class="fc-date"><strong>{{ include.time }}</strong></div>

    <!-- 机构 -->
    <div class="fc-institution"><strong>{{ include.institution }}</strong></div>

    <!-- 项目类型 -->
    <div class="fc-type">{{ include.type }}</div>

    <!-- 项目 -->
    <div class="fc-project"><em>{{ include.project }}</em></div>

    <!-- 角色 + 经费信息 -->
    <div class="fc-bottom">
      <div class="fc-role"><strong>{{ include.role }}</strong></div>
      <div class="fc-meta">{{ include.meta }}</div>
    </div>
  </li>
</ul>

<style>
  .funding-list {
    list-style-type: disc;
    padding-left: 1.4em;  /* 悬挂缩进效果 */
  }
  .funding-item {
    margin-bottom: 14px;
  }
  .funding-item .fc-date {
    font-weight: 600;
    margin-bottom: 2px;
  }
  .funding-item .fc-institution {
    margin-left: 0.2em;
    font-weight: 700;
  }
  .funding-item .fc-type {
    margin-left: 0.2em;
    font-weight: normal;
    font-style: normal;
    margin-bottom: 2px;
  }
  .funding-item .fc-project {
    margin-left: 0.2em;
    font-style: italic;
  }
  .funding-item .fc-bottom {
    display: flex;
    justify-content: space-between;
    margin-left: 0.2em;
    margin-top: 2px;
  }
  .funding-item .fc-role {
    text-align: left;
    font-weight: bold;
  }
  .funding-item .fc-meta {
    text-align: right;
    white-space: nowrap;
    color: #555;
    font-size: 0.95em;
  }
</style>
