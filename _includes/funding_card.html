<!-- funding_card.html -->
<div class="funding-card">
  <div class="row header">
    <div class="left"><span class="dot">•</span><strong>{{ include.institution }}</strong></div>
    <div class="right">{{ include.time }}</div>
  </div>
  <div class="row">
    <div class="left"><em>{{ include.project }}</em></div>
    <div class="right">Grant No. {{ include.grant }}</div>
  </div>
  <div class="row">
    <div class="left">{{ include.role }}</div>
    <div class="right">&yen;{{ include.amount }} · {{ include.status }}</div>
  </div>
</div>

<style>
  .funding-card {
    margin-bottom: 18px;
    line-height: 1.5;
  }
  .funding-card .row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-top: 2px;
  }
  .funding-card .left {
    text-align: left;
  }
  .funding-card .right {
    text-align: right;
    white-space: nowrap;
  }
  .funding-card .dot {
    margin-right: 6px;
  }
  .funding-card strong {
    font-weight: 700;
  }
  .funding-card em {
    font-style: italic;
  }
</style>
