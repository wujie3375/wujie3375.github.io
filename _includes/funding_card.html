<!-- funding_card.html -->
<div class="funding-card">
  <!-- 第一行：日期 -->
  <div class="fc-row fc-top">
    <div class="fc-left"></div>
    <div class="fc-right fc-time">{{ include.time }}</div>
  </div>

  <!-- 第二行：机构 + 项目号 -->
  <div class="fc-row fc-middle">
    <div class="fc-left">
      <span class="fc-dot">•</span><strong>{{ include.institution }}</strong>
    </div>
    <div class="fc-right">Grant No. {{ include.grant }}</div>
  </div>

  <!-- 第三行：项目名 + 经费/状态 -->
  <div class="fc-row fc-project">
    <div class="fc-left"><em>{{ include.project }}</em></div>
    <div class="fc-right">&yen;{{ include.amount }} · {{ include.status }}</div>
  </div>

  <!-- 第四行：角色 -->
  <div class="fc-row fc-role">
    <div class="fc-left">{{ include.role }}</div>
    <div class="fc-right"></div>
  </div>
</div>

<style>
  .funding-card { margin: 12px 0 18px; line-height: 1.45; font-size: 0.98rem; }
  .funding-card .fc-row { display: flex; justify-content: space-between; align-items: baseline; margin-top: 2px; }
  .funding-card .fc-left { min-width: 0; }
  .funding-card .fc-right { white-space: nowrap; color: #555; }
  .funding-card .fc-dot { margin-right: 6px; }
  .funding-card strong { font-weight: 700; }
  .funding-card em { font-style: italic; }
  .funding-card .fc-role { margin-top: 2px; font-style: italic; }
  @media (max-width: 640px) {
    .funding-card .fc-right { white-space: normal; text-align: right; }
  }
</style>
